{% extends "base.html" %} {% block title %}About - {{ SITENAME }}{% endblock %}
{% block content %}
<main class="about-container">
  <div class="content-wrapper info-panel">
    <header class="page-header">
      <h1>About Me</h1>
    </header>

    <div class="about-content">
      <div class="profile-section">
        {% if page.profile_image %}
        <img
          src="{{ SITEURL }}/{{ page.profile_image }}"
          alt="Profile Picture"
          class="profile-image"
        />
        {% endif %}
        <div class="bio-section">{{ page.content }}</div>
        <div class="social-links">
          <a
            href="https://linkedin.com/in/aleksandar-bosnjak"
            aria-label="LinkedIn"
          >
            <i data-lucide="linkedin"></i>
          </a>
          <a href="https://github.com/aleksandarbos" aria-label="GitHub">
            <i data-lucide="github"></i>
          </a>
          <a
            href="https://stackoverflow.com/users/5736491/aleksandarbos"
            aria-label="Stack Overflow"
          >
            <i data-lucide="layers"></i>
          </a>
          <a href="mailto:aleksandarbos.ns@gmail.com" aria-label="Email">
            <i data-lucide="mail"></i>
          </a>
        </div>
      </div>

      <div class="skills-section">
        <h2>Technologies & Tools</h2>
        <div class="skills-grid">
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/python/white"
              alt="Python"
              class="skill-icon"
            />
            <span>Python</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/javascript/white"
              alt="JavaScript"
              class="skill-icon"
            />
            <span>JavaScript</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/typescript/white"
              alt="TypeScript"
              class="skill-icon"
            />
            <span>TypeScript</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/react/white"
              alt="React"
              class="skill-icon"
            />
            <span>React</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/nodedotjs/white"
              alt="Node.js"
              class="skill-icon"
            />
            <span>Node.js</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/html5/white"
              alt="HTML5"
              class="skill-icon"
            />
            <span>HTML5</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/css3/white"
              alt="CSS3"
              class="skill-icon"
            />
            <span>CSS3</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/git/white"
              alt="Git"
              class="skill-icon"
            />
            <span>Git</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/docker/white"
              alt="Docker"
              class="skill-icon"
            />
            <span>Docker</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/postgresql/white"
              alt="PostgreSQL"
              class="skill-icon"
            />
            <span>PostgreSQL</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/mongodb/white"
              alt="MongoDB"
              class="skill-icon"
            />
            <span>MongoDB</span>
          </div>
          <div class="skill-item">
            <img
              src="https://cdn.simpleicons.org/amazonwebservices/white"
              alt="AWS"
              class="skill-icon"
            />

            <span>AWS</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
