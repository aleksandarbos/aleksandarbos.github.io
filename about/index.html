    <div id="sketch-container"></div>
    <!-- credits: https://x.com/yuruyurau/status/1855984865080234183   -->
    <script>
      let t = 0;

      function a(x, y) {
        let k = x / 8 - 25;
        let e = y / 8 - 25;
        let d = mag(k, e) ** 2 / 99;
        let q = x / 3 + ((k * 0.5) / cos(y * 5)) * sin(d * d - t);
        let c = d / 2 - t / 8;
        return [
          q * sin(c) + e * sin(d + k - t) + 200,
          (q + y / 8 + d * 9) * cos(c) + 200,
        ];
      }

      function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent("sketch-container");
      }

      function draw() {
        background("#0B1215");
        stroke(255, 96);

        for (let y = 99; y < 300; y += 5) {
          for (let x = 99; x < 300; x++) {
            let pos = a(x, y);
            point(pos[0], pos[1]);
          }
        }

        t += PI / 60;
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
    <script>
      lucide.createIcons();
    </script>
